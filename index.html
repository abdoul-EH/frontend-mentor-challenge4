<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- style css  -->

  <link rel="stylesheet" href="style.css">

  <!-- remote fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="content">
    <div class="content-box">
      <div class="main-box">
        <div class="box-image">

        </div>
        <h3> Equilibrium #3429</h3>
        <p>  Our Equilibrium collection promotes balance and calm.</p>
        <div class="number-box">
          <div class="left">
            <img src="images/icon-ethereum.svg" alt=""><span style="color: hsl(178, 100%, 50%);">0.041 ETH</span>
          </div>
          <div class="right">
            <img src="images/icon-clock.svg" alt=""> <span  style="color: hsl(215, 51%, 70%);">3 days left</span>
          </div>
  
        </div>
        <hr>
        <div class="author-box">
          <img src="images/image-avatar.png" height="40px"  width="40px">    
          <span style="color: hsl(215, 51%, 70%);margin-right: 2px;">Creation of</span> Jules Wyvern
        </div>
      </div>
      
    </div >


  </main>
  
 

  <div class="attribution" style="color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdoul-EH</a>.
  </div>
</body>
</html>
